<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Indian Premier League</title>
  <link rel="stylesheet" href="./css/root.css">
  <link rel="stylesheet" href="./css/add.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

</head>

<body>
  <header>
    <div class="root_container d-flex space_between align_item">
      <a href="./index.html" class="logo">
        <img src="./assests/logo.png" alt="IPL_Logo" />
      </a>
      <div class="right_side">
        <div class="search">
          <input class="searchInput" type="search" placeholder="Search For Team Name" />
        </div>
        <a href="./addPlayer.html" class="add">
          <button type="button">Add Player <i class="fa-solid fa-plus"></i></button>
        </a>
        <a href="./addTeams.html" class="add">
          <button type="button">Add Team <i class="fa-solid fa-plus"></i></button>
        </a>
      </div>
  </header>

  <div class="main">
    <div class="form-container">
      <form action="">
        <input class="name" type="text" placeholder="Enter Player Name">
        <input class="team" type="text" placeholder="Enter Player Team ">
        <input class="player_role" type="text" placeholder="Enter Player Role">
        <input class="overseas" type="text" placeholder="Is Player Overseas">
        <input class="price" type="text" placeholder="Player Price">
        <div class="image_preview">
          <input class="file" type="file">
        </div>
        <button class="addPlayer">Add Player</button>
      </form>
    </div>
  </div>
  <footer>
    Nanda Krishna &copy; All Rights Reserved 2022
  </footer>

  <!-- JS LINKS -->
  <script src="./js/add.js"></script>
</body>

</html>
